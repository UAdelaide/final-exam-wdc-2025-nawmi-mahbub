<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5" style="max-width:400px">
    <h1 class="text-primary mb-4 text-center">{{ heading }}</h1>

    <!-- login form -->
    <form @submit.prevent="handleLogin">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input v-model="username"
               type="text"
               id="username"
               class="form-control"
               autocomplete="username"
               required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input v-model="password"
               type="password"
               id="password"
               class="form-control"
               autocomplete="current-password"
               required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Log In</button>

      <!-- error area -->
      <p v-if="error" class="text-danger mt-3">{{ error }}</p>
    </form>
    <!--NEW logout button -->
      <button type="button" @click="handleLogout" class="btn btn-outline-secondary w-100 mt-2">Logout</button>
  </div>

  <!-- Vue logic -->
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          heading : 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          error   : ''
        };
      },
      methods: {
        async handleLogin() {
          this.error = '';
          try {
            const res  = await fetch('/api/login', {
              method : 'POST',
              headers: { 'Content-Type': 'application/json' },
              body   : JSON.stringify({ username: this.username, password: this.password })
            });

            const data = await res.json();

            if (!res.ok) {
              this.error = data.error || 'Invalid credentials';
              return;
            }


            if (data.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (data.role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              this.error = 'Unknown role';
            }
          } catch (err) {
            console.error(err);
            this.error = 'Server error – please try again later';
          }
        }
            },

    async handleLogout() {
      try {
        await fetch('/api/logout', { method: 'POST' });
        this.error = 'You have been logged out';
      } catch (err) {
        this.error = 'Logout failed';
      }
    }
  }

      }

    }).mount('#app');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
